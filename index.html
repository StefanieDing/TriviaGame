<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A Pixar Trivia</title>
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<div class = 'container'>
		<h1>A Pixar Trivia Game</h1>
		
		<!-- Start Page -->
		<button id = 'startBtn'>Start</button>

		<!-- Question Page -->
		<div id = timeLeft></div> 
		<div class = 'question'></div>
		<ul class = 'answerList'></ul>

		<!-- Answer Page -->
		<div class = message></div>
		<div class = correctAnswer></div>
		<div class = gif></div>

		<!-- Scoreboard -->
		<div class = finishMessage></div>
		<div id = correctAnswers></div>
		<div id = incorrectAnswers></div>
		<div id = unanswered></div>

		<div id = 'startOverBtn'></div>

	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script type = "text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
